name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
    - name: Install dependencies
      run: dotnet restore .\src
    - name: Build
      run: dotnet build .\src --configuration Release --no-restore